<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANZOFC TECH API Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.0/swagger-ui.min.css" integrity="sha512-YYZ2J8E08uBqSdx0y2n6FmN9a4V0O710zQo+T4xHw6I4K538c7uE1g+L8E04D5JpB9z7x1mK92QnL+55sU0Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #swagger-ui {
            height: 100vh; /* Make the Swagger UI container take up the full viewport height */
        }
    </style>
</head>
<body>

    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.0/swagger-ui-bundle.js" integrity="sha512-V2G5l0t0vT4oK2632L4jK+p6wS/sJtQ6+r286Q7mO53O4p/8eQcEw/iXQ1o1nL/9Y5QzW3C92m53c1j4a7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.onload = () => {
            SwaggerUIBundle({
                url: '/api-docs/swagger.json', // Use the /api-docs endpoint
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
        };
    </script>
</body>
</html>
