<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANZOFC TECH - Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #3498db);
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Hide scrollbars */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        /* Add some subtle animations */
        .container,
        h2,
        .form-control,
        .btn-primary {
            opacity: 0;
        }

        /* Style untuk daftar pesan */
        #message-list {
            margin-top: 20px;
            text-align: left;
        }

        .message-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-item .message-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>WANZOFC TECH - Admin Panel</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="notification-message"
                placeholder="Enter notification message">
        </div>
        <button class="btn-primary" onclick="sendNotification()">Send Notification</button>

        <!-- Daftar Pesan -->
        <div id="message-list">
            <h3>Pesan Terkirim</h3>
        </div>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        // GSAP Animations
        gsap.to(".container", {
            duration: 1,
            opacity: 1,
            y: 0,
            ease: "power2.out"
        });
        gsap.to("h2", {
            duration: 1,
            opacity: 1,
            y: 0,
            delay: 0.2,
            ease: "power2.out"
        });
        gsap.to(".form-control", {
            duration: 1,
            opacity: 1,
            y: 0,
            delay: 0.4,
            ease: "power2.out"
        });
        gsap.to(".btn-primary", {
            duration: 1,
            opacity: 1,
            y: 0,
            delay: 0.6,
            ease: "power2.out"
        });

        let messages = []; // Store messages received from SSE
        const messageList = document.getElementById('message-list');

        function sendNotification() {
            const message = document.getElementById('notification-message').value;
            if (message) {
                fetch('/admin/notify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Notification sent:', data);
                        document.getElementById('notification-message').value = '';

                    })
                    .catch(error => console.error('Error sending notification:', error));
            }
        }

        function deleteMessage(messageId) {
            fetch(`/admin/messages/${messageId}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        console.log(`Message ${messageId} deleted.`);
                    } else {
                        console.error(`Failed to delete message ${messageId}:`, response.status);
                    }
                })
                .catch(error => console.error('Error deleting message:', error));
        }

        function displayMessages() {
            messageList.innerHTML = '<h3>Pesan Terkirim</h3>'; // Reset message list

            messages.forEach(message => {
                const messageItem = document.createElement('div');
                messageItem.classList.add('message-item');

                const messageText = document.createElement('span');
                messageText.classList.add('message-text');
                messageText.textContent = message.message; // Display message

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.textContent = 'Hapus';
                deleteButton.onclick = () => deleteMessage(message._id);

                messageItem.appendChild(messageText);
                messageItem.appendChild(deleteButton);
                messageList.appendChild(messageItem);
            });
        }

        // SSE Connection for Admin Messages
        const adminMessageSource = new EventSource('/admin-message-stream');

        adminMessageSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("Admin Message Event Received", data);
            if (data.type === 'initial') {
                messages = data.messages;
                displayMessages();
            }
            else if (data.type === 'new') {
                messages.push(data.message);
                displayMessages();
            } else if (data.type === 'delete') {
                messages = messages.filter(msg => msg._id !== data.messageId);
                displayMessages();
            } else if (data.type === 'error') {
                console.error("Error from admin-message-stream", data.message)
            }
        };

        adminMessageSource.onerror = (error) => {
            console.error("Admin Message SSE error:", error);
        };
    </script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
